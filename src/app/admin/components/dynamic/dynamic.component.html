<div class="container">
    <div class="row" *ngFor=" let user of users">
        <div class="col-md-12 jumbotron" >
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">{{user.id}}</th>
                <td>{{user.firstName}}</td>
                <td> <a [routerLink]="['/detail', user.id]" class="btn btn-primary">Details</a></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
</div>
