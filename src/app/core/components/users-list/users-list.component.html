<div class="container jumbotron">

  <div class="col-md-12">
    <h4 style="color:black">Update or edit credentials for {{user.userName}}</h4>
      <ul class="list-group" style="color:black">
          <li class="list-group-item active"><strong>ID:</strong> {{user.id}}</li>
          <li class="list-group-item"><strong>Full name:</strong> {{user.firstName}} {{user.lastName}}</li>
          <li class="list-group-item"><strong>Email:</strong> {{user.email}}</li>
          <li class="list-group-item"><strong>Phone:</strong> {{user.phone}}</li>
          <li class="list-group-item"><strong>City:</strong> {{user.city}}</li>
          <li class="list-group-item"><strong>Street:</strong> {{user.street}}</li>
          <li class="list-group-item"><strong>Zip-Code:</strong> {{user.code}}</li>
          <li class="list-group-item"><span><button (click)="editUser(user.id)" class="btn btn-warning">Edit</button></span></li>
        </ul>
  </div>
</div>
