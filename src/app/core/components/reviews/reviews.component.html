


 <h4 style="margin-top:20px">Our viewers comments</h4>

 <ul class="list-group" style="color:black;" *ngFor="let r of rev">
   <li class="list-group-item">
     <span class="font-weight-bold" >Movie: </span>{{ r.id }}
     <br />
     <span class="font-weight-bold" >Review: </span> {{ r.review }}
     <br>  <app-like style="float:right" (change)="receiver($event)" ></app-like>

     <span class="font-weight-bold" >by </span>  {{ r.author }}
   </li>
 </ul>
