<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">

            <div class="form-group">
              <div class="alert alert-danger" *ngIf="errorMessage">{{userName.value}} is taken</div>
              <label for="userName">Username</label>
              <input type="text" formControlName="userName" class="form-control">
              <div *ngIf="userName.touched && userName.invalid" class="alert alert-danger">
                <div *ngIf="userName.errors.required">Username is required</div>


              </div>
            </div>


            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" formControlName="email" class="form-control">
              <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
                <div *ngIf="email.errors.required">Email is required</div>
                <div *ngIf="email.errors.invalidEmail">Invalid email</div>
              </div>
            </div>


          </div>
          <div class="col-md-6">






            <div class="form-group">
              <label for="password">Password</label>
              <input #pass type="password" formControlName="password" class="form-control">
              <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                <div *ngIf="password.errors.required">Password is required</div>

              </div>
            </div>


          </div>
        </div>
        <button #signup [disabled]="registerForm.invalid" class="btn btn-primary" type="submit">Sign Up</button>
      </form>

    </div>
  </div>
  <div class="row" *ngIf="registered">
    <div class="col-md-6 offset-md-3">
      <div class="alert alert-success" role="alert">
        User successfuly registrated! Now redirecting to login page
      </div>
    </div>
  </div>
</div>
